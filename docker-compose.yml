services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./laravel-app:/var/www/html
    depends_on:
      - php
    networks:
      - weather_network

  php:
    build:
      context: .
      dockerfile: Dockerfile.php-fpm
    env_file:
      - ./laravel-app/.env
    volumes:
      - ./laravel-app:/var/www/html
    networks:
      - weather_network
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: weather_db
      POSTGRES_USER: weather_user
      POSTGRES_PASSWORD: weather_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - weather_network

  redis:
    image: redis:7-alpine
    container_name: weather_redis
    command: ["redis-server", "--save", "60", "1"]
    volumes:
      - redis_data:/data
    networks:
      - weather_network

networks:
  weather_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
