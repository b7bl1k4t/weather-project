server {
    listen 80;
    server_name localhost;

    root /var/www/static;
    index index.html;
    client_max_body_size 10m;

    # Serve landing pages and fall back to the static index
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache bustable static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Admin area entry points
    location = /admin {
        return 301 /admin/;
    }

    location = /admin/ {
        rewrite ^ /admin/index.php?$query_string last;
    }

    # API endpoints live in the dynamic PHP tree
    location /api/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # PHP handling via PHP-FPM container
    location ~ \.php$ {
        root /var/www/html;
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php_fpm;
    }
}
